


{% extends "blog/base.html" %}
{% block content %}

<div class="container">
<div class="row">  
{% for post in posts %}


    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" >{{post.title}} </h5>
          <p class="card-text">{{post.body |truncatewords:30|linebreaks }}</p>
          <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read Article</a>
        </div>
      </div>
    </div>

{%endfor%}
</div>
<br>
{% include "pagination.html" with page=page_obj %}
{%endblock%}
